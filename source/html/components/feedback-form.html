<form class="feedback-form" action="POST">
  <span>
    <input type="text" placeholder="Имя">
    <input id="tel-number-1" type="tel" placeholder="Телефон">
  </span>
  <textarea name="form-question" placeholder="Ваш вопрос"></textarea>
  <span>
    <button type="submit">Задать вопрос</button>
    <input type="checkbox" id="form-check">
    <label for="form-check">Я согласен на обработку персональных данных</label>
  </span>
</form>
